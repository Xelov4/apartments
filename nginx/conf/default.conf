# Ce fichier est vide car la configuration est dans nginx.conf 

server {
    listen 80;
    server_name www.video-ia.net video-ia.net;
    
    # Redirection vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Pour la validation des certificats SSL
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name www.video-ia.net video-ia.net;

    # Configuration SSL
    ssl_certificate /etc/letsencrypt/live/video-ia.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/video-ia.net/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/video-ia.net/chain.pem;

    # Paramètres SSL recommandés
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Configuration des en-têtes de sécurité
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Configuration du proxy vers Next.js
    location / {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuration des fichiers statiques
    location /_next/static {
        proxy_cache_bypass $http_upgrade;
        proxy_pass http://nextjs:3000;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 60m;
        proxy_cache_valid 404 1m;
    }

    # Configuration des uploads
    location /uploads {
        alias /var/www/uploads;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
} 